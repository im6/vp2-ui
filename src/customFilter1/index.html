<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="src.js"></script>
</head>
<body ng-controller="ctr">
    <label>Buildin Text Filetr</label>
    <input ng-model="filterText"/>
    <br>
    <label>Custome number Filetr</label>
    <input ng-model="customeFilter" type="number"/>
    <ul>
        <li ng-repeat="oneItem in list | filter: {name: filterText} | customeFilter: customeFilter">
            Name: {{oneItem.name}}
            Age: {{oneItem.age}}
        </li>
    </ul>
</body>
</html>
